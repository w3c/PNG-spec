name: "Formating checker"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  HTML-Tidy:
    runs-on: [ubuntu-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install HTML Tidy
      run: sudo apt install tidy

    - name: Run HTML Tidy
      run: tidy -config tidy.cfg -e index.html
